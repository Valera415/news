
<div class="d-flex justify-content-center row">
  <div class="coment-bottom bg-white p-2 px-4 w-100">
    {% if request.user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      <div class="d-flex flex-row add-comment-section mt-4 mb-4">
        <textarea name="{{ form.text.name }}" class="form-control mr-3" placeholder="Add comment" rows="1" required></textarea>
        <button class="btn btn-primary" type="submit">Отправить</button>
      </div>
    </form>
    {% endif %}

    {% for item in comments %}
    <div class="commented-section mt-2">
      <div class="d-flex flex-row align-items-center commented-user">
        <h5 class="mr-2">{{ item.author }}</h5><span class="dot mb-1"></span><span class="mb-1 ml-2">{{ item.created_at|timesince }}</span></div>
      <div class="comment-text-sm"><span>{{ item.text }}</span></div>
<!--      <div class="reply-section">-->
<!--        <div class="d-flex flex-row align-items-center voting-icons"><i class="fa fa-sort-up fa-2x mt-3 hit-voting"></i><i class="fa fa-sort-down fa-2x mb-3 hit-voting"></i><span class="ml-2">{{ item.rating }}</span><span class="dot ml-2"></span>-->
<!--          <h6 class="ml-2 mt-1">Reply</h6>-->
<!--        </div>-->
<!--      </div>-->
      <br>
    </div>
    {% endfor %}

  </div>

</div>
