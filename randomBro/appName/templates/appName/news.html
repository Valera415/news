{% extends 'base.html' %}

{% block title %}
{{ news.title }}
{% endblock %}



{% block content %}


<div class="card mb-3">
    <div class="card-header">
        Категория: {{ news.news_category }}
    </div>
    <div class="card-body">
        {% if news.photo%}
        <img src="{{ news.photo.url }}" alt="" width="350" class="float-left mr-3">
        {% endif %}
        <h5 class="card-title">{{ news.title }}</h5>
        <p class="card-text">{{ news.content|linebreaks}}</p>
    </div>
    <div class="card-footer text-muted">
        {{ news.created_at|timesince}}
    </div>
</div>
{% endblock %}
